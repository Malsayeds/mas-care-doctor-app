name: doctoworld_doctor
description: A new Flutter application.

publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.6+7

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  animation_wrappers: ^0.0.4
  cupertino_icons: ^1.0.3
  flutter_bloc: ^7.1.0
  provider: ^6.0.0
  flutter_lints: ^1.0.4
  image_picker: ^0.8.2
  intl: ^0.17.0
  percent_indicator: ^3.0.1
  shared_preferences: ^2.0.6
  url_launcher: ^6.0.9
  fluttertoast: ^8.0.8
  dio: ^4.0.0
  form_field_validator: ^1.1.0
  equatable: ^2.0.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: "^0.9.0"

flutter_icons:
  android: "ic_launcher"
  ios: true
  image_path: "assets/app_icon.png"

flutter:
  generate: true
  uses-material-design: true
  assets:
    - assets/
    - assets/icons/
    - assets/doctors/

  fonts:
    - family: ProductSans
      fonts:
        - asset: fonts/ProductSans-Regular.ttf
